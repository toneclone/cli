<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://raw.githubusercontent.com/toneclone/cli/main/scripts/install.sh">
    <title>ToneClone CLI Installer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        code {
            background: rgba(255,255,255,0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>ToneClone CLI Installer</h1>
        <p>Redirecting to the installation script...</p>
        <p>If you're not redirected automatically, you can run:</p>
        <code>curl -sSL https://raw.githubusercontent.com/toneclone/cli/main/scripts/install.sh | bash</code>
        <br><br>
        <small>Or <a href="https://raw.githubusercontent.com/toneclone/cli/main/scripts/install.sh" style="color: #fff;">click here</a> to download directly.</small>
    </div>
</body>
</html>
